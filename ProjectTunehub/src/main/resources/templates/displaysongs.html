<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>View or Display Songs</title>
    <link rel="stylesheet" type="text/css" href="displaysongs.css">
</head>
<body>
    <div class="container">
        <h2>Display Songs</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Artist</th>
                    <th>Genre</th>
                    <th>Play</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${songs}">
                    <td th:text="${s.name}"></td>
                    <td th:text="${s.artist}"></td>
                    <td th:text="${s.genre}"></td>
                    <td>
                        <audio controls>
                            <source th:src="${s.link}">
                        </audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
